---
- name: Install development packages necessary for building Python
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - git
    - libssl-dev
    - libbz2-dev
    - libsqlite3-dev
    - libreadline-dev
  sudo: yes

- name: Install PyEnv
  sudo_user: "{{deploy_user}}"
  git:
    repo: https://github.com/yyuu/pyenv.git
    dest: "{{pyenv_path}}"

- name: Install PyEnv-virtualenv plugin
  sudo_user: "{{deploy_user}}"
  git:
    repo: https://github.com/yyuu/pyenv-virtualenv.git
    dest: "{{ pyenv_path }}/plugins/pyenv-virtualenv"

- name: Install .pyenvrc
  sudo_user: "{{deploy_user}}"
  template:
    src: "pyenvrc.j2"
    dest: "{{pyenv_path}}/.pyenvrc"
    owner: "{{deploy_user}}"
    group: "{{deploy_user}}"
    mode: "0644"

- name: Modify .bashrc
  sudo_user: "{{deploy_user}}"
  lineinfile: dest="/home/{{deploy_user}}/.bashrc"
              regexp="\.pyenvrc$"
              line="source {{ pyenv_path }}/.pyenvrc"
              state=present

- name: Install Python interpreters
  sudo_user: "{{deploy_user}}"
  shell: . {{pyenv_path}}/.pyenvrc && pyenv install {{python_version}}
         creates="{{pyenv_path}}/versions/{{python_version}}/bin/python"

- name: Create virtual environments
  sudo_user: "{{deploy_user}}"
  shell: . {{pyenv_path}}/.pyenvrc && pyenv virtualenv {{python_version}} {{app_name}}-{{python_version}}
         creates="{{ pyenv_path }}/versions/{{app_name}}-{{python_version}}/bin/python"
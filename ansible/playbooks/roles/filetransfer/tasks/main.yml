---

# We'll set up a user and group for file transfer access

- name: Create File Transfer group
  group: name=filetransfer state=present

- name: Create File Trasfer user
  user: name=filetransfer group=filetransfer shell=/sbin/nologin

- name: Create SFTP folder
  file: path=/sftp state=directory

- name: Create ChootDirectory
  file: path=/sftp/filetransfer/incoming state=directory owner=filetransfer group=filetransfer

- name: Create ssh
  file: path=/sftp/filetransfer/.ssh state=directory owner=filetransfer group=filetransfer

- name: (test) Add Sean as a authorized_key
  lineinfile: dest=/sftp/filetransfer/.ssh/authorized_keys line="ssh-rsa  sean.herron@gsa.gov" owner=filetransfer group=filetransfer

- name: Restart SSH
  service: name=ssh state=restarted